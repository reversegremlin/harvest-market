{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Reset Your Password</h2>
        <p class="text-muted">Please enter your new password</p>
    </div>
    
    <div class="auth-form">
        <form method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                       title="Password must be at least 8 characters long and include at least one letter, one number, and one special character"
                       required>
                <div class="invalid-feedback">Please enter a strong password.</div>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <div class="invalid-feedback">Please confirm your new password.</div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}" class="text-white">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
