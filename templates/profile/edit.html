{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="profile-card">
            <h3 class="mb-4">Edit Profile</h3>
            
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ current_user.username }}" required>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
                
                <div class="mb-3">
                    <label for="theme" class="form-label">Theme Preference</label>
                    <select class="form-select" id="seasonal_theme" name="seasonal_theme">
                        <option value="autumn" {% if current_user.seasonal_theme == 'autumn' %}selected{% endif %}>Autumn ğŸ</option>
                        <option value="winter" {% if current_user.seasonal_theme == 'winter' %}selected{% endif %}>Winter â„ï¸</option>
                        <option value="spring" {% if current_user.seasonal_theme == 'spring' %}selected{% endif %}>Spring ğŸŒ¸</option>
                        <option value="summer" {% if current_user.seasonal_theme == 'summer' %}selected{% endif %}>Summer â˜€ï¸</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Avatar</label>
                    <div class="d-flex align-items-center">
                        <img src="{{ current_user.avatar_url }}" alt="Current Avatar" class="avatar me-3">
                        <div>
                            <p class="mb-1">Your current avatar is generated based on your username.</p>
                            <small class="text-muted">Update your username to change your avatar.</small>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('profile.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
